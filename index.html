<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Etch and Sketch</title>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/fc5a762e4d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src = "script.js" defer></script>
</head>
<body>
	<header class="title">
		Etch and Sketch
	</header>
	<div class = "main-content">
		<aside class="settings">
			<div class = 'color-changer'>
			<input type="color" id = 'gridColor' value = "#333333">
			</div>
			<button class = "btn" id = 'color'>Color Mode</button>
			<button class = "btn" id = 'random'>Random Mode</button>
			<button class = "btn" id = 'erase'>Erase</button>
			<button class = "btn" id = 'gridlines'>Add Gridlines</button>
			<button class = "btn" id = 'reset'>Reset</button>
			<p id = 'gridSize'></p>
			<input type="range" id = 'gridSlider' value = '16' min = '8' max = '64'>
		</aside>
		<main class = "sketch-board"></main>
	</div>
</body>
</html>
